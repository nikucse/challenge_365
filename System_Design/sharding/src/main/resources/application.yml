spring:

  # JPA / HIBERNATE (GLOBAL DEFAULTS)
  jpa:
    open-in-view: false
    show-sql: true

    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true


# LOGGING
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE


# ACTUATOR
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    jpa:
      enabled: false
